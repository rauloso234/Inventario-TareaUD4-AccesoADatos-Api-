<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAREA RAUL ACCESO A DATOS</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: #3498db; /* Color de texto principal */
            background-color: #ecf0f1; /* Color de fondo principal */
        }

        label {
            color: #c0392b; /* Color de texto para etiquetas */
        }

        .form-control {
            color: #2ecc71; /* Color de texto para campos de texto */
            background-color: #f5f5f5; /* Color de fondo para campos de texto */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1 text-white">Gestion de Inventario</span>
    </div>
</nav>

<main class="container mt-5">
    <section class="row">
        <div class="col-md-8">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablabody">
                </tbody>
            </table>
        </div>

        <aside class="col-md-4">
            <article class="mb-3">
                <form id="productoForm">
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto">
                    </div>
                    <div class="form-group mb-3">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" placeholder="Precio del producto">
                    </div>
                    <div class="form-group mb-3">
                        <label for="cantidad">Cantidad</label>
                        <input type="text" class="form-control" id="cantidad" placeholder="Cantidad del producto">
                    </div>
                    <div class="form-group mb-3">
                        <label for="categoria">Categoría</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Categoría del producto">
                    </div>
                    <input type="hidden" id="id">
                    <button type="button" id="agregar" class="btn btn-success w-100 mb-2">Guardar Producto</button>
                    <button type="button" id="modificar" class="btn btn-primary w-100" style="display:none;">Modificar
                        Producto
                    </button>
                </form>
            </article>
        </aside>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
